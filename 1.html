<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>8강 대진표</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .abc {
        position: absolute;
      }
      .connector {
        width: 0;
        border-left: 2px solid #6c757d;
        height: 40px;
        margin: 0 auto;
      }
      .connector2 {
        width: 0;
        border-left: 2px solid #6c757d;
        height: 80px;
        margin: 0 auto;
      }
      .connectort {
        width: 0;
        border-left: 2px solid rgba(var(--bs-light-rgb), var(--bs-bg-opacity)) !important;
        height: 60px;
        margin: 0 auto;
      }
      .bracket-container {
        overflow-x: auto;
        padding-bottom: 1rem;
      }

      .bracket {
        display: flex;
        flex-direction: row;
        gap: 2rem;
        min-width: 600px; /* 최소 너비 지정 */
        justify-content: center;
        height: 600px;
      }

      .round {
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 1rem;
        position: relative;
      }
      .round2 {
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 1rem;
        position: relative;
      }

      .match {
        border: 2px solid #dee2e6;
        padding: 1rem;
        border-radius: 10px;
        background-color: #fff;
        text-align: center;
        min-width: 150px;
        font-size: 1rem;
      }

      @media (max-width: 768px) {
        .match {
          min-width: 120px;
          font-size: 0.9rem;
          padding: 0.75rem;
        }
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="text-center mb-5">8강 토너먼트 대진표</h1>

      <div class="bracket-container">
        <div class="bracket">
          <!-- 8강 -->
          <div class="round">
            <h2 class="abc top-0 start-50 translate-middle-x">8강</h2>
            <div class="match">A vs B</div>
            <div class="connector"></div>
            <div class="match">C vs D</div>
            <div class="connectort"></div>
            <div class="match">E vs F</div>
            <div class="connector"></div>
            <div class="match">G vs H</div>
          </div>

          <div class="round2">
            <div style="height: 2px; width: 30px; background-color: gray"></div>
            <div class="connectort"></div>
            <div class="connectort"></div>
            <div class="connectort"></div>
            <div style="height: 2px; width: 30px; background-color: gray"></div>
          </div>

          <!-- 4강 -->
          <div class="round">
            <h2 class="abc top-0 start-50 translate-middle-x">준결승</h2>
            <div class="match">A/B 승자 vs C/D 승자</div>
            <div class="connector2"></div>
            <div class="match">E/F 승자 vs G/H 승자</div>
          </div>

          <div class="round2">
            <div style="height: 2px; width: 30px; background-color: gray"></div>
          </div>

          <!-- 결승 -->
          <div class="round">
            <h2 class="abc top-0 start-50 translate-middle-x">결승</h2>
            <div class="match">결승</div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
