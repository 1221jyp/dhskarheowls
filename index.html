<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>2025 오남고 배구 리그</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .score-box {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 1rem;
        min-height: 150px;
        text-align: center;
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body class="p-0">
    <header class="bg-black text-white p-3">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h4 m-0">2025 오남고 배구 런치리그</h1>
      </div>
    </header>

    <div class="container mt-4">
      <div class="mt-2" id="gradeSelection">
        <div class="btn-group" role="group">
          <button class="btn btn-outline-secondary" onclick="showGrade(1)">1학년</button>
          <button class="btn btn-outline-secondary" onclick="showGrade(2)">2학년</button>
          <button class="btn btn-outline-secondary" onclick="showGrade(3)">3학년</button>
        </div>
      </div>

      <div id="contentArea" class="mt-4">
        <!-- 학년 선택 시 내용이 여기에 표시됨 -->
      </div>
    </div>

    <script>
      function showGrade(grade) {
        const content = {
          1: `
          <div class="row mb-4">
            <div class="col-md-4"><div class="score-box">1학년 남자 A조<br>승점정보 ~</div></div>
            <div class="col-md-4"><div class="score-box">1학년 남자 B조<br>승점정보 ~~</div></div>
            <div class="col-md-4"><div class="score-box">1학년 남자 C조<br>승점정보 ~~~</div></div>
          </div>
          <hr>
          <div class="row">
            <div class="col-md-4"><div class="score-box">1학년 여자 A조<br>승점정보 ~</div></div>
            <div class="col-md-4"><div class="score-box">1학년 여자 B조<br>승점정보 ~~</div></div>
            <div class="col-md-4"><div class="score-box">1학년 여자 C조<br>승점정보 ~~~</div></div>
          </div>
        `,
          2: `<div class="row mb-4">
            <div class="col-md-4"><div class="score-box">2학년 남자 A조<br>승점정보 ~</div></div>
            <div class="col-md-4"><div class="score-box">2학년 남자 B조<br>승점정보 ~~</div></div>
            <div class="col-md-4"><div class="score-box">2학년 남자 C조<br>승점정보 ~~~</div></div>
          </div>
          <hr>
          <div class="row">
            <div class="col-md-4"><div class="score-box">2학년 여자 A조<br>승점정보 ~</div></div>
            <div class="col-md-4"><div class="score-box">2학년 여자 B조<br>승점정보 ~~</div></div>
            <div class="col-md-4"><div class="score-box">2학년 여자 C조<br>승점정보 ~~~</div></div>
          </div>`,
          3: `<div class="row mb-4">
            <div class="col-md-4"><div class="score-box">3학년 남자 A조<br>승점정보 ~</div></div>
            <div class="col-md-4"><div class="score-box">3학년 남자 B조<br>승점정보 ~~</div></div>
            <div class="col-md-4"><div class="score-box">3학년 남자 C조<br>승점정보 ~~~</div></div>
          </div>
          <hr>
          <div class="row">
            <div class="col-md-4"><div class="score-box">3학년 여자 A조<br>승점정보 ~</div></div>
            <div class="col-md-4"><div class="score-box">3학년 여자 B조<br>승점정보 ~~</div></div>
            <div class="col-md-4"><div class="score-box">3학년 여자 C조<br>승점정보 ~~~</div></div>
          </div>`,
        };
        document.getElementById("contentArea").innerHTML = content[grade];
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
