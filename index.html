<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>2025 배구 리그</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-bracket/0.11.1/jquery.bracket.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-bracket/0.11.1/jquery.bracket.min.css"
    />
    <style>
      .score-box {
        border: 1px solid #ccc;
        border-radius: 8px;
        min-height: 150px;
        text-align: center;
        background-color: #f8f9fa;
        margin-bottom: 1rem;
        padding: 0.5rem;
        overflow: auto;
      }
      .first-place {
        background-color: #d4edda; /* 연한 초록 */
      }
      .wildcard {
        background-color: #fff3cd; /* 연한 노랑 */
      }
      .schedule-male {
        background-color: #d0ebff; /* 연파랑 */
      }
      .schedule-female {
        background-color: #ffe0e0; /* 연분홍 */
      }
      .content-section {
        display: none;
      }
      .content-section.active {
        display: block;
      }
      .tournament-bracket {
        margin: 20px 0;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f8f9fa;
      }
      .bracket-container {
        min-height: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body class="p-0">
    <header class="text-white p-3" style="background-color: #000">
      <div
        class="container d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center"
      >
        <h1 class="h4 m-0">2025 오남고 배구 런치리그</h1>
      </div>
    </header>

    <div class="container mt-4">
      <div class="mt-2" id="mainNavigation">
        <div class="row g-2 mb-4">
          <!-- 본선 버튼들 -->
          <div class="col-12 col-md-4">
            <button class="btn btn-outline-success w-100" onclick="showSection('grade1-main')">
              1학년 본선
            </button>
          </div>
          <div class="col-12 col-md-4">
            <button class="btn btn-outline-success w-100" onclick="showSection('grade2-main')">
              2학년 본선
            </button>
          </div>
          <div class="col-12 col-md-4">
            <button class="btn btn-outline-success w-100" onclick="showSection('grade3-main')">
              3학년 본선
            </button>
          </div>
          <!-- 예선 결과 버튼들 -->
          <div class="col-12 col-md-4">
            <button class="btn btn-outline-primary w-100" onclick="showSection('grade1-prelim')">
              1학년 예선 결과
            </button>
          </div>
          <div class="col-12 col-md-4">
            <button class="btn btn-outline-primary w-100" onclick="showSection('grade2-prelim')">
              2학년 예선 결과
            </button>
          </div>
          <div class="col-12 col-md-4">
            <button class="btn btn-outline-primary w-100" onclick="showSection('grade3-prelim')">
              3학년 예선 결과
            </button>
          </div>
        </div>
      </div>

      <!-- 범례 -->
      <div class="mt-3" id="legend" style="display: none">
        <div class="d-flex flex-wrap align-items-center gap-3">
          <div class="d-flex align-items-center">
            <div
              style="
                width: 20px;
                height: 20px;
                background-color: #d4edda;
                border: 1px solid #ccc;
                margin-right: 5px;
              "
            ></div>
            <span>토너먼트 진출</span>
          </div>
          <div class="d-flex align-items-center">
            <div
              style="
                width: 20px;
                height: 20px;
                background-color: #fff3cd;
                border: 1px solid #ccc;
                margin-right: 5px;
              "
            ></div>
            <span>와일드카드 팀</span>
          </div>
        </div>
      </div>

      <!-- 예선 결과 섹션들 -->
      <div class="content-section" id="grade1-prelim">
        <div class="row mb-4" id="grade1-content">
          <!-- JS로 1학년 예선 결과 삽입 -->
        </div>
      </div>

      <div class="content-section" id="grade2-prelim">
        <div class="row mb-4" id="grade2-content">
          <!-- JS로 2학년 예선 결과 삽입 -->
        </div>
      </div>

      <div class="content-section" id="grade3-prelim">
        <div class="row mb-4" id="grade3-content">
          <!-- JS로 3학년 예선 결과 삽입 -->
        </div>
      </div>

      <!-- 본선 토너먼트 섹션들 -->
      <div class="content-section" id="grade1-main">
        <h2 class="mb-4">1학년 본선 토너먼트 (13:05 ~ )</h2>
        <div class="tournament-bracket">
          <h4>남자부</h4>
          <div class="bracket-container" id="grade1-male-bracket"></div>
        </div>
        <div class="tournament-bracket">
          <h4>여자부</h4>
          <div class="bracket-container" id="grade1-female-bracket"></div>
        </div>
      </div>

      <div class="content-section" id="grade2-main">
        <h2 class="mb-4">2학년 본선 토너먼트 (13:20 ~ )</h2>
        <div class="tournament-bracket">
          <h4>남자부</h4>
          <div class="bracket-container" id="grade2-male-bracket"></div>
        </div>
        <div class="tournament-bracket">
          <h4>여자부</h4>
          <div class="bracket-container" id="grade2-female-bracket"></div>
        </div>
      </div>

      <div class="content-section" id="grade3-main">
        <h2 class="mb-4">3학년 본선 토너먼트 (13:35 ~ )</h2>
        <div class="tournament-bracket">
          <h4>남자부</h4>
          <div class="bracket-container" id="grade3-male-bracket"></div>
        </div>
        <div class="tournament-bracket">
          <h4>여자부</h4>
          <div class="bracket-container" id="grade3-female-bracket"></div>
        </div>
      </div>
    </div>

    <script>
      let scoreData = {};
      let schedules = {};
      let currentSection = null;

      const finalMatchSchedules = {
        1: {
          male: [
            "7월 1일(화) - 준결승 1경기: 11반 vs 8반",
            "7월 2일(수) - 준결승 2경기: 6반 vs 7반",
            "7월 3일(목) - 3·4위전",
            "7월 7일(월) - 결승전",
          ],
          female: [
            "7월 1일(화) - 준결승 1경기: 2반 vs 9반",
            "7월 2일(수) - 준결승 2경기: 3반 vs 12반",
            "7월 3일(목) - 3·4위전",
            "7월 4일(금) - 결승전",
          ],
        },
        2: {
          male: [
            "7월 1일(화) - 준결승 1경기: 5반 vs 7반",
            "7월 2일(수) - 준결승 2경기: 2반 vs 4반",
            "7월 3일(목) - 3·4위전",
            "7월 7일(월) - 결승전",
          ],
          female: [
            "7월 1일(화) - 준결승 1경기: 3반 vs 8반",
            "7월 2일(수) - 준결승 2경기: 1반 vs 10반",
            "7월 3일(목) - 3·4위전",
            "7월 4일(금) - 결승전",
          ],
        },
        3: {
          male: [
            "7월 1일(화) - 준결승 1경기: 4반 vs 7반",
            "7월 2일(수) - 준결승 2경기: 3반 vs 1반",
            "7월 3일(목) - 3·4위전",
            "7월 7일(월) - 결승전",
          ],
          female: [
            "7월 1일(화) - 준결승 1경기: 4반 vs 2반",
            "7월 2일(수) - 준결승 2경기: 12반 vs 6반",
            "7월 3일(목) - 3·4위전",
            "7월 4일(금) - 결승전",
          ],
        },
      };

      function renderFinalMatchSchedule(grade) {
        const container = document.querySelector(`#grade${grade}-main`);
        const schedule = finalMatchSchedules[grade];
        if (!schedule) return;

        const maleItems = schedule.male
          .map((line) => `<li class="list-group-item schedule-male">${line}</li>`)
          .join("");
        const femaleItems = schedule.female
          .map((line) => `<li class="list-group-item schedule-female">${line}</li>`)
          .join("");

        const scheduleHTML = `
        <div class="mt-5 mb-5">
          <h4>📅 ${grade}학년 본선 경기 일정</h4>

          <h5 class="mt-3">남자부</h5>
          <ul class="list-group mb-4">
            ${maleItems}
          </ul>

          <h5>여자부</h5>
          <ul class="list-group">
            ${femaleItems}
          </ul>
        </div>
      `;

        container.insertAdjacentHTML("beforeend", scheduleHTML);
      }

      const gradeGroupMap = {
        1: [
          "1학년-남자부-A조",
          "1학년-남자부-B조",
          "1학년-남자부-C조",
          "1학년-여자부-A조",
          "1학년-여자부-B조",
          "1학년-여자부-C조",
        ],
        2: [
          "2학년-남자부-A조",
          "2학년-남자부-B조",
          "2학년-남자부-C조",
          "2학년-여자부-A조",
          "2학년-여자부-B조",
          "2학년-여자부-C조",
        ],
        3: ["3학년-남자부-A조", "3학년-남자부-B조", "3학년-여자부-A조", "3학년-여자부-B조"],
      };

      // 토너먼트 샘플 데이터 (실제로는 예선 결과에서 가져와야 함)
      const tournamentData = {
        1: {
          male: {
            teams: [
              ["11반", "8반"],
              ["6반", "7반"],
            ],
            results: [
              [19, 21],
              [21, 8],
            ],
          },
          female: {
            teams: [
              ["2반", "9반"],
              ["3반", "12반"],
            ],
            results: [
              [21, 18],
              [8, 21],
            ],
          },
        },
        2: {
          male: {
            teams: [
              ["5반", "7반"],
              ["2반", "4반"],
            ],
            results: [
              [16, 21],
              [21, 15],
            ],
          },
          female: {
            teams: [
              ["3반", "8반"],
              ["1반", "10반"],
            ],
            results: [
              [16, 21],
              [14, 21],
            ],
          },
        },
        3: {
          male: {
            teams: [
              ["4반", "7반"],
              ["3반", "1반"],
            ],
            results: [
              [21, 14],
              [21, 15],
            ],
          },
          female: {
            teams: [
              ["4반", "2반"],
              ["12반", "6반"],
            ],
            results: [
              [21, 17],
              [7, 21],
            ],
          },
        },
      };

      function showSection(sectionId) {
        // 모든 섹션 숨기기
        document.querySelectorAll(".content-section").forEach((section) => {
          section.classList.remove("active");
        });

        // 모든 버튼 비활성화
        document.querySelectorAll("#mainNavigation button").forEach((btn) => {
          btn.classList.remove("btn-primary", "btn-success");
          if (btn.textContent.includes("예선")) {
            btn.classList.add("btn-outline-primary");
          } else {
            btn.classList.add("btn-outline-success");
          }
        });

        // 선택된 섹션 활성화
        const selectedSection = document.getElementById(sectionId);
        if (selectedSection) {
          selectedSection.classList.add("active");
          currentSection = sectionId;

          // 선택된 버튼 활성화
          const selectedButton = event.target;
          selectedButton.classList.remove("btn-outline-primary", "btn-outline-success");
          if (selectedButton.textContent.includes("예선")) {
            selectedButton.classList.add("btn-primary");
            document.getElementById("legend").style.display = "block";
          } else {
            selectedButton.classList.add("btn-success");
            document.getElementById("legend").style.display = "none";
          }

          // 해당 섹션 내용 로드
          if (sectionId.includes("prelim")) {
            loadPrelimResults(sectionId);
          } else if (sectionId.includes("main")) {
            loadTournamentBracket(sectionId);
          }
        }
      }

      function loadPrelimResults(sectionId) {
        const grade = parseInt(sectionId.replace("grade", "").replace("-prelim", ""));
        const groups = gradeGroupMap[grade];
        const contentId = `grade${grade}-content`;

        const maleGroups = groups.filter((g) => g.includes("남자부"));
        const femaleGroups = groups.filter((g) => g.includes("여자부"));

        const makeSection = (title, groupList) => {
          const boxes = groupList
            .map((group) => {
              const data = scoreData[group] || {};
              return createScoreBox(group, data);
            })
            .join("");
          return `<h4 class="mt-4 mb-3">${title}</h4><div class="row">${boxes}</div>`;
        };

        const html = makeSection("남자부", maleGroups) + makeSection("여자부", femaleGroups);
        document.getElementById(contentId).innerHTML = html;

        // 일정 표시 추가
        renderSchedule(grade, contentId);
      }

      function loadTournamentBracket(sectionId) {
        const grade = parseInt(sectionId.replace("grade", "").replace("-main", ""));

        // 남자부 토너먼트
        const maleData = tournamentData[grade].male;
        $(`#grade${grade}-male-bracket`).bracket({
          init: {
            teams: maleData.teams,
            results: maleData.results,
          },
        });

        // 여자부 토너먼트
        const femaleData = tournamentData[grade].female;
        $(`#grade${grade}-female-bracket`).bracket({
          init: {
            teams: femaleData.teams,
            results: femaleData.results,
          },
        });

        renderFinalMatchSchedule(grade);
      }

      function renderSchedule(grade, containerId) {
        const container = document.getElementById(containerId);
        const list = schedules[grade] || [];

        const scheduleHtml = `
              <h4 class="mt-4">📅 ${grade}학년 경기 일정</h4>
              <ul class="list-group">
                ${list
                  .map((row) => {
                    const genderClass = row.성별 === "남" ? "schedule-male" : "schedule-female";
                    if (row.승팀) {
                      return `<li class="list-group-item ${genderClass}">${row.날짜} | ${row.성별}자 ${row.조} | ${row.경기} → ${row.승팀}반 승 (${row.점수승}:${row.점수패})</li>`;
                    } else {
                      return `<li class="list-group-item ${genderClass}">${row.날짜} | ${row.성별}자 ${row.조} | ${row.경기} (예정)</li>`;
                    }
                  })
                  .join("")}
              </ul>
            `;

        container.innerHTML += scheduleHtml;
      }

      // 개선된 순위 정렬 함수
      function sortTeamsByRanking(data) {
        const teams = Object.entries(data);

        // 승점별로 그룹화
        const groupsByPoints = {};
        teams.forEach(([team, stats]) => {
          const points = stats.승점;
          if (!groupsByPoints[points]) {
            groupsByPoints[points] = [];
          }
          groupsByPoints[points].push([team, stats]);
        });

        let sortedTeams = [];

        // 각 승점 그룹별로 정렬
        Object.keys(groupsByPoints)
          .sort((a, b) => b - a) // 승점 높은 순
          .forEach((points) => {
            const group = groupsByPoints[points];

            if (group.length === 1) {
              // 혼자인 경우 그대로 추가
              sortedTeams.push(...group);
            } else if (group.length === 2) {
              // 2팀인 경우 맞대결로 결정
              const [teamA, teamB] = group;
              const [nameA, statsA] = teamA;
              const [nameB, statsB] = teamB;

              if (statsA.맞대결?.[nameB] === "승") {
                sortedTeams.push(teamA, teamB);
              } else {
                sortedTeams.push(teamB, teamA);
              }
            } else {
              // 3팀 이상인 경우 득실차로 바로 결정
              const sortedGroup = group.sort((a, b) => {
                const diffA = a[1].총점 - a[1].실점;
                const diffB = b[1].총점 - b[1].실점;
                return diffB - diffA; // 득실차 높은 순
              });
              sortedTeams.push(...sortedGroup);
            }
          });

        return sortedTeams;
      }

      function createScoreBox(groupName, data) {
        const sorted = sortTeamsByRanking(data);

        const rows = sorted
          .map((entry, idx) => {
            const [team, stats] = entry;
            const isThirdGrade = groupName.startsWith("3학년");

            // 와일드카드 표시 개선
            let rowClass = "";
            if (idx === 0 || (isThirdGrade && idx === 1)) {
              rowClass = "first-place";
            } else if (stats.isWildcard === true) {
              rowClass = "wildcard";
            }

            return `
                  <div class="row ${rowClass}">
                    <div class="col">${idx + 1}위</div>
                    <div class="col">${team}</div>
                    <div class="col">${stats.승}</div>
                    <div class="col">${stats.패}</div>
                    <div class="col">${stats.승점}</div>
                    <div class="col">${stats.총점 - stats.실점}</div>
                  </div>`;
          })
          .join("");

        return `
              <div class="col-12 col-lg-6 col-xl-4">
                <div class="score-box">
                  <h3 class="mb-1 border-bottom mb-2">${groupName}</h3>
                  <div class="row fw-bold border-bottom mb-1 pb-1">
                    <div class="col">순위</div>
                    <div class="col">반</div>
                    <div class="col">승</div>
                    <div class="col">패</div>
                    <div class="col">승점</div>
                    <div class="col">득실</div>
                  </div>
                  ${rows}
                </div>
              </div>`;
      }

      // JSON 파일 로드
      Promise.all([
        fetch("팀별점수.json").then((res) => res.json()),
        fetch("학년별경기일정.json")
          .then((res) => res.json())
          .catch(() => ({})),
      ])
        .then(([scores, schedule]) => {
          scoreData = scores;
          schedules = schedule;
          // 초기 페이지는 빈 상태로 유지 (버튼만 표시)
        })
        .catch((error) => {
          console.error("JSON 파일 로드 실패:", error);
          alert(
            "데이터 파일을 불러올 수 없습니다. 팀별점수.json 파일이 같은 폴더에 있는지 확인해주세요."
          );
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
