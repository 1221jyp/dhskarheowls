<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>2025 배구 리그</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .score-box {
        border: 1px solid #ccc;
        border-radius: 8px;
        min-height: 150px;
        text-align: center;
        background-color: #f8f9fa;
        margin-bottom: 1rem;
        padding: 0.5rem;
        overflow: auto;
      }
      .first-place {
        background-color: #d4edda; /* 연한 초록 */
      }
      .wildcard {
        background-color: #fff3cd; /* 연한 노랑 */
      }
      .schedule-male {
        background-color: #d0ebff; /* 연파랑 */
      }
      .schedule-female {
        background-color: #ffe0e0; /* 연분홍 */
      }
    </style>
  </head>
  <body class="p-0" onload="showGrade(1)">
    <header class="text-white p-3" style="background-color: #000">
      <div
        class="container d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center"
      >
        <h1 class="h4 m-0">2025 오남고 배구 런치리그</h1>
      </div>
    </header>

    <div class="container mt-4">
      <div class="mt-2" id="gradeSelection">
        <div class="btn-group w-100 d-flex flex-wrap gap-2 mb-4" role="group">
          <button class="btn btn-outline-secondary flex-fill" onclick="showGrade(1)">1학년</button>
          <button class="btn btn-outline-secondary flex-fill" onclick="showGrade(2)">2학년</button>
          <button class="btn btn-outline-secondary flex-fill" onclick="showGrade(3)">3학년</button>
        </div>
      </div>
      <div class="mt-3" id="legend">
        <div class="d-flex flex-wrap align-items-center gap-3">
          <div class="d-flex align-items-center">
            <div
              style="
                width: 20px;
                height: 20px;
                background-color: #d4edda;
                border: 1px solid #ccc;
                margin-right: 5px;
              "
            ></div>
            <span>토너먼트 진출</span>
          </div>
          <div class="d-flex align-items-center">
            <div
              style="
                width: 20px;
                height: 20px;
                background-color: #fff3cd;
                border: 1px solid #ccc;
                margin-right: 5px;
              "
            ></div>
            <span>와일드카드 팀</span>
          </div>
        </div>
      </div>

      <!-- HTML 출력 영역 -->
      <div class="row mb-4" id="gradeContent">
        <!-- JS로 학년별 조별 승점 정보 자동 삽입 -->
      </div>
    </div>

    <script>
      let scoreData = {};
      let schedules = {};

      const gradeGroupMap = {
        1: [
          "1학년-남자부-A조",
          "1학년-남자부-B조",
          "1학년-남자부-C조",
          "1학년-여자부-A조",
          "1학년-여자부-B조",
          "1학년-여자부-C조",
        ],
        2: [
          "2학년-남자부-A조",
          "2학년-남자부-B조",
          "2학년-남자부-C조",
          "2학년-여자부-A조",
          "2학년-여자부-B조",
          "2학년-여자부-C조",
        ],
        3: ["3학년-남자부-A조", "3학년-남자부-B조", "3학년-여자부-A조", "3학년-여자부-B조"],
      };

      function renderSchedule(grade) {
        const scheduleBox = document.createElement("div");
        scheduleBox.classList.add("schedule-box", "mt-4");

        const list = schedules[grade] || [];

        const html = `
    <h4 class="mt-4">📅 ${grade}학년 경기 일정</h4>
    <ul class="list-group">
      ${list
        .map((row) => {
          const genderClass = row.성별 === "남" ? "schedule-male" : "schedule-female";
          if (row.승팀) {
            return `<li class="list-group-item ${genderClass}">${row.날짜} | ${row.성별}자 ${row.조} | ${row.경기} → ${row.승팀}반 승 (${row.점수승}:${row.점수패})</li>`;
          } else {
            return `<li class="list-group-item ${genderClass}">${row.날짜} | ${row.성별}자 ${row.조} | ${row.경기} (예정)</li>`;
          }
        })
        .join("")}
    </ul>
  `;

        scheduleBox.innerHTML = html;
        document.getElementById("gradeContent").appendChild(scheduleBox);
      }

      // 개선된 순위 정렬 함수
      function sortTeamsByRanking(data) {
        const teams = Object.entries(data);

        // 승점별로 그룹화
        const groupsByPoints = {};
        teams.forEach(([team, stats]) => {
          const points = stats.승점;
          if (!groupsByPoints[points]) {
            groupsByPoints[points] = [];
          }
          groupsByPoints[points].push([team, stats]);
        });

        let sortedTeams = [];

        // 각 승점 그룹별로 정렬
        Object.keys(groupsByPoints)
          .sort((a, b) => b - a) // 승점 높은 순
          .forEach((points) => {
            const group = groupsByPoints[points];

            if (group.length === 1) {
              // 혼자인 경우 그대로 추가
              sortedTeams.push(...group);
            } else if (group.length === 2) {
              // 2팀인 경우 맞대결로 결정
              const [teamA, teamB] = group;
              const [nameA, statsA] = teamA;
              const [nameB, statsB] = teamB;

              if (statsA.맞대결?.[nameB] === "승") {
                sortedTeams.push(teamA, teamB);
              } else {
                sortedTeams.push(teamB, teamA);
              }
            } else {
              // 3팀 이상인 경우 득실차로 바로 결정
              const sortedGroup = group.sort((a, b) => {
                const diffA = a[1].총점 - a[1].실점;
                const diffB = b[1].총점 - b[1].실점;
                return diffB - diffA; // 득실차 높은 순
              });
              sortedTeams.push(...sortedGroup);
            }
          });

        return sortedTeams;
      }

      function createScoreBox(groupName, data) {
        const sorted = sortTeamsByRanking(data);

        const rows = sorted
          .map((entry, idx) => {
            const [team, stats] = entry;
            const isThirdGrade = groupName.startsWith("3학년");

            // 와일드카드 표시 개선
            let rowClass = "";
            if (idx === 0 || (isThirdGrade && idx === 1)) {
              rowClass = "first-place";
            } else if (stats.isWildcard === true) {
              rowClass = "wildcard";
            }

            return `
              <div class="row ${rowClass}">
                <div class="col">${idx + 1}위</div>
                <div class="col">${team}</div>
                <div class="col">${stats.승}</div>
                <div class="col">${stats.패}</div>
                <div class="col">${stats.승점}</div>
                <div class="col">${stats.총점 - stats.실점}</div>
              </div>`;
          })
          .join("");

        return `
          <div class="col-12 col-lg-6 col-xl-4">
            <div class="score-box">
              <h3 class="mb-1 border-bottom mb-2">${groupName}</h3>
              <div class="row fw-bold border-bottom mb-1 pb-1">
                <div class="col">순위</div>
                <div class="col">반</div>
                <div class="col">승</div>
                <div class="col">패</div>
                <div class="col">승점</div>
                <div class="col">득실</div>
              </div>
              ${rows}
            </div>
          </div>`;
      }

      function showGrade(grade) {
        const container = document.getElementById("gradeContent");
        const groups = gradeGroupMap[grade];

        // 버튼 활성화 상태 업데이트
        document.querySelectorAll(".btn-group button").forEach((btn) => {
          btn.classList.remove("btn-secondary");
          btn.classList.add("btn-outline-secondary");
        });
        document
          .querySelectorAll(".btn-group button")
          [grade - 1].classList.remove("btn-outline-secondary");
        document.querySelectorAll(".btn-group button")[grade - 1].classList.add("btn-secondary");

        const maleGroups = groups.filter((g) => g.includes("남자부"));
        const femaleGroups = groups.filter((g) => g.includes("여자부"));

        const makeSection = (title, groupList) => {
          const boxes = groupList
            .map((group) => {
              const data = scoreData[group] || {};
              return createScoreBox(group, data);
            })
            .join("");
          return `<h4 class="mt-4 mb-3">${title}</h4><div class="row">${boxes}</div>`;
        };

        const html = makeSection("남자부", maleGroups) + makeSection("여자부", femaleGroups);

        container.innerHTML = html;

        // 일정 표시 추가
        renderSchedule(grade);
      }

      // 초기화
      scoreData = sampleScoreData;
      showGrade(1);

      // 실제 JSON 파일 로드 (있는 경우)
      fetch("팀별점수.json")
        .then((res) => res.json())
        .then((json) => {
          scoreData = json;
          showGrade(1);
        })
        .catch(() => {
          console.log("JSON 파일을 찾을 수 없어 샘플 데이터를 사용합니다.");
        });

      fetch("학년별경기일정.json")
        .then((res) => res.json())
        .then((json) => {
          schedules = json;
          if (Object.keys(scoreData).length > 0) showGrade(1);
        })
        .catch(() => {
          console.log("일정 JSON 파일을 찾을 수 없습니다.");
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
