<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>8강 대진표</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .bracket {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      @media (min-width: 768px) {
        .bracket {
          flex-direction: row;
          justify-content: center;
          align-items: center;
        }

        .round {
          display: flex;
          flex-direction: column;
          gap: 2rem;
        }

        .match {
          border: 2px solid #dee2e6;
          padding: 1rem;
          border-radius: 10px;
          background-color: #fff;
          text-align: center;
          min-width: 150px;
        }
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="text-center mb-5">오남고 배구 리그 8강 토너먼트 대진표</h1>

      <div class="bracket">
        <!-- 8강 -->
        <div class="round">
          <div class="match">A vs B</div>
          <div class="match">C vs D</div>
          <div class="match">E vs F</div>
          <div class="match">G vs H</div>
        </div>

        <!-- 4강 -->
        <div class="round">
          <div class="match">A/B 승자 vs C/D 승자</div>
          <div class="match">E/F 승자 vs G/H 승자</div>
        </div>

        <!-- 결승 -->
        <div class="round">
          <div class="match">결승</div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
